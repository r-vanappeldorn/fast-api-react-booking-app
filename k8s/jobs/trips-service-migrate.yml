apiVersion: batch/v1
kind: Job
metadata:
  name: trips-service-migrate
  namespace: staging-ns
  labels:
    app: trips-service
    job: trips-service-migrate
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 300
  template: 
    metadata:
      labels:
        app: trips-service
        job: trips-service-migrate
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -z trips-service-db-srv 3306; do echo waiting for db; sleep 2; done']
      containers:
      - name: migrate
        image: docker.io/rvanappeldorn/trips-service
        imagePullPolicy: Never
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DB_USER
            valueFrom:
              secretKeyRef: { name: trips-db-credentials, key: user }
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef: { name: trips-db-credentials, key: password }
          - name: DB_NAME
            value: "trips"
          - name: DB_PORT
            value: "3306"
          - name: DB_HOST
            value: trips-service-db-srv
        command: ["sh", "-c"]
        args:
          - |
            echo "Running Doctrine migrations..."
            php bin/console doctrine:migrations:migrate
            echo "âœ… Migrations complete"