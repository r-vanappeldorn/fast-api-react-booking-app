apiVersion: apps/v1
kind: Deployment
metadata: 
  name: accounts-service-dp
  labels:
    app: accounts-service
  namespace: staging-ns
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
        - name: accounts-service
          image: docker.io/rvanappeldorn/accounts-service-fast-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000